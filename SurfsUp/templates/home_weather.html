<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
</head>

<body>
    <h1>Hawaii Weather API</h1>

    <!-- Static Routes -->
     <p>
      <br>
      <strong style="font-size: 20px;">
         Generate the following data:
      </strong>
     </p>

     <button onclick="window.location.href='/api/v1.0/precipitation'">
        Precipitation Data (Recent 12 Months)
     </button>

     <button onclick="window.location.href='/api/v1.0/stations'">
        Station Data
     </button>

     <button onclick="window.location.href='/api/v1.0/tobs'">
        Temperature for Most Active Station (Recent 12 Months)
     </button>

   <!-- Dynamic Routes: Input Start & Optional End Dates -->
    <p> 
      <br> 
      <strong style="font-size: 20px;">
         Find mininum, maximum, and average temperatures based on the following date(s):
      </strong>
    </p>

    <form onsubmit="goToDates(event)">
      <label for="start-date">Start Date (YYYY-MM-DD): </label>
      <input type="text" id="start-date" name="start-date" required>

      <label for="end-date">Optional End Date (YYYY-MM-DD): </label>
      <input type="text" id="end-date" name="end-date">

      <button type="submit">Go</button>
    </form>

    <script>
      function goToDates(event) {
         event.preventDefault();
         const startDate = document.getElementById('start-date').value;
         const endDate = document.getElementById('end-date').value;
         
         if (endDate.trim()) {
            // if end date provided
            window.location.href = `/api/v1.0/${startDate}/${endDate}`;
         } else {
            // if end date not provided
            window.location.href = `/api/v1.0/${startDate}`;
         }
      }
    </script>

</body>

</html>
